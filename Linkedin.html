<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Login</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f3f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #0077b5;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 10px 10px 9px black;
}

.login-form {
  background-color: white;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 320px;
  text-align: center;
}

h1 {
  font-size: 36px;
  color: #0077b5;
  margin-bottom: 30px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group input {
  width: 100%;
  padding: 12px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input:focus {
  outline: none;
  border-color: #0077b5;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background-color: #0077b5;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.login-btn:hover {
  background-color: #005e8c;
}

.remember-me {
  margin-top: 10px;
  text-align: left;
}

.remember-me input {
  margin-right: 5px;
}

.forgot-password {
  margin-top: 10px;
  text-align: left;
}

.forgot-password a {
  color: #0077b5;
  font-size: 14px;
  text-decoration: none;
}

.forgot-password a:hover {
  text-decoration: underline;
}

.sign-up {
  margin-top: 20px;
  font-size: 14px;
}

.sign-up a {
  color: #0077b5;
  text-decoration: none;
}

.sign-up a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h1>LinkedIn</h1>
      <form action="#" method="POST">
        <div class="input-group">
          <input type="text" id="email" name="email" placeholder="Email or phone" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">Sign in</button>
        <div class="remember-me">
          <label>
            <input type="checkbox"> Keep me signed in
          </label>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </form>
      <div class="sign-up">
        <p>New to LinkedIn? <a href="#">Join now</a></p>
      </div>
    </div>
  </div>
</body>
</html>
